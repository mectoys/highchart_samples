{% extends './base.html' %}
{% block title %}Ejemplo 5{% endblock %}
{% block body %}

<div id="container" style="width: 600px; height: 400px; margin: 0 auto"></div>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
     var datos = {{ datos | tojson }};
        Highcharts.chart('container', {
            colors: ['#FFD700', '#C0C0C0', '#CD7F32'],
            chart: {
                type: 'column',
                inverted: true,
                polar: true
            },
            title: {
                text: 'Medallas de los Juegos Ol√≠mpicos Francia 2024 (TOP 5)',
                align: 'left'
            },
            tooltip: {
                outside: true
            },
            pane: {
                size: '85%',
                innerSize: '20%',
                endAngle: 270
            },
            xAxis: {
                tickInterval: 1,
                labels: {
                    align: 'right',
                    useHTML: true,
                    allowOverlap: true,
                    step: 1,
                    y: 3,
                    style: {
                        fontSize: '13px'
                    }
                },
                lineWidth: 0,
                gridLineWidth: 0,
                categories: datos.paises
            },
            yAxis: {
                lineWidth: 0,
                tickInterval: 25,
                reversedStacks: false,
                endOnTick: true,
                showLastLabel: true,
                gridLineWidth: 0
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    borderWidth: 0,
                    pointPadding: 0,
                    groupPadding: 0.15,
                    borderRadius: '50%'
                }
            },
            series: [{
                name: 'Medallas de Oro',
                data: datos.oro
            }, {
                name: 'Medallas de Plata',
                data: datos.plata
            }, {
                name: 'Medallas de Bronce',
                data: datos.bronce
            }]
        });
    });
</script>

{% endblock %}
